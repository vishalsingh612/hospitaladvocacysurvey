<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Brand Perception Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    form {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label, fieldset {
      display: block;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .rating-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .rating-options input {
      display: none;
    }

    .rating-options label {
      padding: 10px 15px;
      background-color: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .rating-options input:checked + label {
      background-color: #003366;
      color: white;
    }

    button {
      display: block;
      margin: 30px auto 0;
      background-color: #003366;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00509e;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Customer Advocacy & Hospital Brand Perception Survey</h1>
  <form method="POST" action="https://formspree.io/f/mgvapzdp">
    
    <!-- Demographics -->
    <label>Name*<br>
      <input type="text" name="name" required>
    </label>

    <label>Phone No.<br>
      <input type="tel" name="phone">
    </label>

    <label>Email Address*<br>
      <input type="email" name="email" required>
    </label>

    <label>Age*<br>
      <select name="age" required>
        <option value="">Select</option>
        <option>Under 18</option>
        <option>18–24</option>
        <option>25–34</option>
        <option>35–44</option>
        <option>45–54</option>
        <option>55 or above</option>
      </select>
    </label>

    <label>Gender*<br>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>
    </label>

    <label>Yearly Household Income*<br>
      <select name="income" required>
        <option value="">Select</option>
        <option>Below ₹1,50,000</option>
        <option>₹1,50,000 – ₹3,00,000</option>
        <option>₹3,00,000 – ₹5,00,000</option>
        <option>₹5,00,000 – ₹7,00,000</option>
        <option>Above ₹7,00,000</option>
      </select>
    </label>

    <label>Highest Level of Education*<br>
      <select name="education" required>
        <option value="">Select</option>
        <option>School</option>
        <option>Bachelor’s degree</option>
        <option>Master’s degree</option>
        <option>Doctorate/Professional degree</option>
        <option>Other</option>
      </select>
    </label>

    <label>Current Occupation*<br>
      <input type="text" name="occupation" required>
    </label>

    <label>Current City*<br>
      <input type="text" name="city" required>
    </label>

    <!-- Importance Ratings -->
    <fieldset>
      <legend>Rate the importance (1 = Not important, 5 = Very important):</legend>
      <div>Quality of Care:
        <div class="rating-options">
          <input type="radio" id="qc1" name="quality_care" value="1" required><label for="qc1">1</label>
          <input type="radio" id="qc2" name="quality_care" value="2"><label for="qc2">2</label>
          <input type="radio" id="qc3" name="quality_care" value="3"><label for="qc3">3</label>
          <input type="radio" id="qc4" name="quality_care" value="4"><label for="qc4">4</label>
          <input type="radio" id="qc5" name="quality_care" value="5"><label for="qc5">5</label>
        </div>
      </div><br>

      <div>Reputation & Innovation:
        <div class="rating-options">
          <input type="radio" id="ri1" name="reputation" value="1" required><label for="ri1">1</label>
          <input type="radio" id="ri2" name="reputation" value="2"><label for="ri2">2</label>
          <input type="radio" id="ri3" name="reputation" value="3"><label for="ri3">3</label>
          <input type="radio" id="ri4" name="reputation" value="4"><label for="ri4">4</label>
          <input type="radio" id="ri5" name="reputation" value="5"><label for="ri5">5</label>
        </div>
      </div><br>

      <!-- Add similar blocks for other 1–5 rating inputs -->

    </fieldset>

    <!-- Preferred Info Channels -->
    <label>Preferred Channels (Select all that apply):<br>
      <div class="checkbox-group">
        <label><input type="checkbox" name="info_channels" value="Email"> Email</label>
        <label><input type="checkbox" name="info_channels" value="SMS/Text"> SMS</label>
        <label><input type="checkbox" name="info_channels" value="Social Media"> Social Media</label>
        <label><input type="checkbox" name="info_channels" value="Television"> Television</label>
        <label><input type="checkbox" name="info_channels" value="Printed Materials"> Printed Materials</label>
        <label><input type="checkbox" name="info_channels" value="In-person Meetings"> In-person Meetings</label>
      </div>
    </label>

    <!-- Add remaining multiple-choice (1–5) sections similarly as above -->

    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
