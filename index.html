<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Brand Perception Survey</title>
</head>
<body>
  <h1>Customer Advocacy & Hospital Brand Perception Survey</h1>
  <form method="POST" action="https://formspree.io/f/mgvapzdp">
    
    <label>Name*<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>Phone No.<br>
      <input type="tel" name="phone">
    </label><br><br>

    <label>Email Address*<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>Age*<br>
      <select name="age" required>
        <option value="">Select</option>
        <option>Under 18</option>
        <option>18–24</option>
        <option>25–34</option>
        <option>35–44</option>
        <option>45–54</option>
        <option>55 or above</option>
      </select>
    </label><br><br>

    <label>Gender*<br>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>
    </label><br><br>

    <label>Yearly Household Income*<br>
      <select name="income" required>
        <option value="">Select</option>
        <option>Below ₹1,50,000</option>
        <option>₹1,50,000 – ₹3,00,000</option>
        <option>₹3,00,000 – ₹5,00,000</option>
        <option>₹5,00,000 – ₹7,00,000</option>
        <option>Above ₹7,00,000</option>
      </select>
    </label><br><br>

    <label>Highest Level of Education*<br>
      <select name="education" required>
        <option value="">Select</option>
        <option>School</option>
        <option>Bachelor’s degree</option>
        <option>Master’s degree</option>
        <option>Doctorate/Professional degree</option>
        <option>Other</option>
      </select>
    </label><br><br>

    <label>Current Occupation*<br>
      <input type="text" name="occupation" required>
    </label><br><br>

    <label>Current City*<br>
      <input type="text" name="city" required>
    </label><br><br>

    <!-- Importance Ratings -->
    <fieldset>
      <legend>Rate the importance (1 = Not important, 5 = Very important):</legend>
      Quality of Care: <input type="number" name="quality_care" min="1" max="5" required><br>
      Reputation & Innovation: <input type="number" name="reputation" min="1" max="5" required><br>
      Community Involvement: <input type="number" name="community" min="1" max="5" required><br>
      Environmental Responsibility: <input type="number" name="environment" min="1" max="5" required><br>
      Alignment with Personal Values: <input type="number" name="alignment" min="1" max="5" required><br>
    </fieldset><br>

    <!-- Agreement Statement -->
    <label>"I prefer hospital brands that reflect my personal beliefs and values." (1 = Strongly Disagree, 5 = Strongly Agree)<br>
      <input type="number" name="value_alignment" min="1" max="5" required>
    </label><br><br>

    <label>Hospital Visit Frequency*<br>
      <select name="visit_freq" required>
        <option value="">Select</option>
        <option>Never</option>
        <option>Rarely (less than once a year)</option>
        <option>Occasionally (1–2 times a year)</option>
        <option>Regularly (3–4 times a year)</option>
        <option>Frequently (more than 4 times a year)</option>
      </select>
    </label><br><br>

    <label>Same Hospital for Non-emergency (1–5)<br>
      <input type="number" name="same_hospital" min="1" max="5" required>
    </label><br><br>

    <label>Familiarity with Hospital Brand<br>
      <select name="brand_familiarity" required>
        <option value="">Select</option>
        <option>Not at all familiar</option>
        <option>Slightly familiar</option>
        <option>Moderately familiar</option>
        <option>Very familiar</option>
      </select>
    </label><br><br>

    <label>Name of Hospital<br>
      <input type="text" name="hospital_name">
    </label><br><br>

    <label>Satisfaction with Services (1–5)<br>
      <input type="number" name="satisfaction" min="1" max="5" required>
    </label><br><br>

    <label>Recommendation Likelihood (1–5)<br>
      <input type="number" name="recommendation" min="1" max="5" required>
    </label><br><br>

    <label>Pricing Perception*<br>
      <select name="pricing" required>
        <option value="">Select</option>
        <option>Very expensive</option>
        <option>Somewhat expensive</option>
        <option>Reasonably priced</option>
        <option>Affordable</option>
      </select>
    </label><br><br>

    <label>Importance of Discounts (1–5)<br>
      <input type="number" name="discount_importance" min="1" max="5" required>
    </label><br><br>

    <label>Compare with Other Hospitals (1–5)<br>
      <input type="number" name="compare_rating" min="1" max="5" required>
    </label><br><br>

    <label>Preferred Channels (Select all that apply):<br>
      <input type="checkbox" name="info_channels" value="Email"> Email
      <input type="checkbox" name="info_channels" value="SMS/Text"> SMS
      <input type="checkbox" name="info_channels" value="Social Media"> Social Media
      <input type="checkbox" name="info_channels" value="Television"> Television
      <input type="checkbox" name="info_channels" value="Printed Materials"> Printed Materials
      <input type="checkbox" name="info_channels" value="In-person Meetings"> In-person Meetings
    </label><br><br>

    <label>Communication Helps Decision (1–5)<br>
      <input type="number" name="communication_help" min="1" max="5" required>
    </label><br><br>

    <label>Overall Service Quality (1–5)<br>
      <input type="number" name="service_quality" min="1" max="5" required>
    </label><br><br>

    <label>Return Likelihood (1–5)<br>
      <input type="number" name="return_likelihood" min="1" max="5" required>
    </label><br><br>

    <label>Influence of Others/Urgency (1–5)<br>
      <input type="number" name="influence_factors" min="1" max="5" required>
    </label><br><br>

    <label>Continue Using Current Hospital (1–5)<br>
      <input type="number" name="continue_usage" min="1" max="5" required>
    </label><br><br>

    <label>Staff Behavior & Professionalism (1–5)<br>
      <input type="number" name="staff_rating" min="1" max="5" required>
    </label><br><br>

    <label>Cleanliness & Comfort (1–5)<br>
      <input type="number" name="cleanliness" min="1" max="5" required>
    </label><br><br>

    <label>Timely Appointments<br>
      <select name="timeliness" required>
        <option value="">Select</option>
        <option>Always</option>
        <option>Often</option>
        <option>Sometimes</option>
        <option>Rarely</option>
        <option>Never</option>
      </select>
    </label><br><br>

    <label>Speak Positively (1–5)<br>
      <input type="number" name="positive_feedback" min="1" max="5" required>
    </label><br><br>

    <label>Shared Online Reviews?<br>
      <select name="shared_online" required>
        <option value="">Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </label><br><br>

    <button type="submit">Submit Survey</button>
  </form>
</body>
</html>
